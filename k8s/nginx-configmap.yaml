apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    worker_processes auto;

    events {
        worker_connections 1024;
    }

    http {
        include       mime.types;
        default_type  application/octet-stream;
        sendfile      on;

        upstream backend {
            server backend:5000;
        }

        upstream transactions {
            server transactions:3000;
        }

        upstream studentportfolio {
            server studentportfolio:80;
        }

        server {
            listen 80;
            server_name localhost;

            # Handle all backend routes (including /api/transactions)
            location ~ ^/(api|deposit|withdraw|login|register|dashboard|logout) {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cookie_path / /;
                proxy_pass_header Set-Cookie;
            }

            # Proxy to studentportfolio service (for static files)
            location / {
                proxy_pass http://studentportfolio;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }

